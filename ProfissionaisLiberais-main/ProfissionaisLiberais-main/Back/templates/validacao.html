<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ProfissionaisLib</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="login-page">
    <div class="login-container">
      <h1>Entrar</h1>
      <form id="loginForm" class="login-form" method="POST" action="{{ url_for('login') }}">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="senha" name="senha" placeholder="Senha" required />

        <div id="senhaError" class="error-message" style="display: none;">
          A senha deve ter pelo menos 8 caracteres, 1 número e 1 letra maiúscula.
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="submit-button">Entrar</button>
      </form>
      <div class="register-link">
        <p>Não tem uma conta? <a href="{{ url_for('cadastro') }}" class="accent-link">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      const senha = document.getElementById("senha").value;
      const senhaError = document.getElementById("senhaError");
      const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

      if (!regex.test(senha)) {
        event.preventDefault();
        senhaError.style.display = "block";
      } else {
        senhaError.style.display = "none";
        // Login será enviado normalmente
      }
    });
  </script>

</body>
</html>
